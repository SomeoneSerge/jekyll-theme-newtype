<div class="container">
    <header class="header">
        <h1 class="header-title">{{ site.title}}</h1>
        <div class="row">
            <div class="four columns">
            </div>
            <div class="eight columns">
                <p>{{ site.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="four columns" >
                {% if site.twitter %}
                <a href="https://twitter.com/{{ site.twitter }}">
                    <img src="{% link /assets/social-twitter.png %}"
                         alt="twitter"
                         with="32px"
                    />
                </a>
                {% endif %}
            </div>
            <div class="four columns" >
            </div>
            <div class="four columns" >
            </div>
        </div>
    </header>
</div>

<hr/>
